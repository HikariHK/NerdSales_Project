<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        
        .wrapper {
            display: flex;
            width: 100%;
            transition: margin-left 0.3s ease;
        }
        
        .sidebar {
            width: 250px;
            background: #f8f9fa;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            transition: transform 0.3s ease;
            z-index: 1000;
            transform: translateX(-200px); /* Ajustado para mostrar uma barra lateral fina inicialmente */
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-heading {
            padding-right: -5px;
            padding: 10px;
            font-size: 1.2em;
            background: #6c757d;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .menu-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .menu-toggle {
            padding: 0;
            font-size: 1.5em;
            background: #6c757d; /* Adicionando uma cor de fundo visível */
            border: none;
            color: #fff; /* A cor do texto deve ser branca para contrastar com o fundo */
            cursor: pointer;
            height: 40px;
            width: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin-top: 20px; /* Adiciona espaço para o botão do menu */
        }
        
        .sidebar-menu li {
            padding: 10px 20px;
        }
        
        .sidebar-menu li a {
            color: #000;
            text-decoration: none;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
            margin-left: 50px; /* Ajustado para deixar espaço para a barra lateral fina inicialmente */
        }
        
        .wrapper.toggled .sidebar {
            transform: translateX(0);
        }
        
        .wrapper.toggled .content {
            margin-left: 250px; /* Ajustado para empurrar o conteúdo quando a barra lateral estiver expandida */
        }
        
        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 20px;
            background: #e9ecef;
            position: relative;
            z-index: 1001;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .user-name {
            margin-right: 10px;
        }
        
        .dropdown {
            position: relative;
        }
        
        .dropdown-toggle {
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Ajuste este valor conforme necessário */
            min-width: 150px; /* Garante largura suficiente para o texto */
            white-space: nowrap; /* Impede a quebra de texto */
        }
        
        .dropdown-menu a {
            display: block;
            padding: 10px;
            color: #000;
            text-decoration: none;
        }
        
        .dropdown-menu a:hover {
            background: #f1f1f1;
        }
        
        .dropdown.active .dropdown-menu {
            display: block;
        }
        
        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper" id="wrapper">
        <!-- Barra Lateral -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-heading">
                Menu
                <button class="menu-toggle" id="menu-toggle">☰</button>
            </div>
            <div class="sidebar-menu-container">
                <ul class="sidebar-menu">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Gerenciar usuários</a></li>
                </ul>
            </div>
        </div>

        <!-- Conteúdo da Página -->
        <div class="content" id="content">
            <nav class="navbar">
                <div class="user-menu">
                    <img src="user.jpg" class="user-avatar" alt="User">
                    <span class="user-name">Nome do Usuário</span>
                    <div class="dropdown">
                        <button class="dropdown-toggle" id="dropdown-toggle">▼</button>
                        <div class="dropdown-menu" id="dropdown-menu">
                            <a href="#">Editar perfil</a>
                            <a href="#">Sair</a>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="main-content">
                <h1>Dashboard</h1>
                <p>Conteúdo principal da página</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("menu-toggle").addEventListener("click", function() {
            document.getElementById("wrapper").classList.toggle("toggled");
        });
        
        document.getElementById("dropdown-toggle").addEventListener("click", function() {
            document.querySelector(".dropdown").classList.toggle("active");
        });
        
    </script>
</body>
</html>
